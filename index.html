    <script>
        // Active les points d'exp completé
        const completed = 1;
        const levelExps = document.querySelectorAll(".level__exp div");

        for (const [i, exp] of levelExps.entries()) {
            if (parseInt(exp.dataset.levelIndex) <= completed) {
                exp.classList.add("level__exp-complete");
            }
        }

        const url_string = window.location.href;
        const url = new URL(url_string);
        const page = url.searchParams.get('p');
        const home = document.querySelector('.home-page');
        const task = document.querySelector('.task');
        const level = document.querySelector('.level');

        if (page == 'home') {
            showHome();
        } else if (page == 'task') {
            showNewTask();
        } else {
            showHome();
        }

        function showHome() {
            home.style.display = "block";
            task.style.display = "none";
            level.style.display = "none";
        }

        function showNewTask() {
            home.style.display = "none";
            task.style.display = "block";
            level.style.display = "grid";
        }
    </script>
